version: "3.8"

services:
  # Garage service for object storage
  garage:
    image: dxflrs/garage:v2.2.0
    expose:
      - "3900"
      - "3901"
      - "3902"
    ports:
      - "3900:3900"
      - "3901:3901"
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
    command: ["/garage", "-c", "/etc/garage.toml", "server"]
    healthcheck:
      test: ["CMD", "/garage", "-c", "/etc/garage.toml", "status"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Garage setup service for initial bucket and key provisioning
  garage-init:
    build:
      context: .
      dockerfile: docker/garage-init/Dockerfile
    depends_on:
      garage:
        condition: service_healthy
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      - S3_BUCKET=${S3_BUCKET:-images}
      - GARAGE_ZONE=${GARAGE_ZONE:-local}
      - GARAGE_CAPACITY=${GARAGE_CAPACITY:-1G}
      - GARAGE_KEY_NAME=${GARAGE_KEY_NAME:-resize-it}
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - ./scripts/init-garage.sh:/init-garage.sh:ro
      - garage_meta:/var/lib/garage/meta
    restart: "no"

  # Dragonfly service for caching
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ulimits:
      memlock: -1
    expose:
      - "6379"
    volumes:
      - dragonfly_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "ping"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # API service
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    expose:
      - "3000"
    ports:
      - "3005:3000"
    environment:
      - S3_ENDPOINT=garage
      - S3_PORT=3900
      - S3_USE_SSL=false
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-GK0123456789abcdef01234567}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      - S3_BUCKET=${S3_BUCKET:-images}
      - ENABLE_API_KEY_AUTH=false
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - DRAGONFLY_HOST=dragonfly
      - DRAGONFLY_PORT=6379
      - DRAGONFLY_ENABLED=true
    depends_on:
      garage-init:
        condition: service_completed_successfully
      dragonfly:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/admin/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

# Define named volumes for data persistence
volumes:
  garage_meta:
    name: resize-it-garage-meta
  garage_data:
    name: resize-it-garage-data
  dragonfly_data:
    name: resize-it-dragonfly-data
